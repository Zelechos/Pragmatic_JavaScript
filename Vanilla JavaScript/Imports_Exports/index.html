<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JavaScript</title>
    <!-- Nos Quedamos en Modo este js repasar todos los demas  -->
    
    <!-- nomodule sirve para los evitar que el archivo se cargue dos veces se usa para los navegadores viejos -->
    <script type="text/javascript" src="no-module.js" nomodule></script>

    <!-- type=module es para definir que sera un modulo funcione es navegadores actuales -->
    <script type="module" src="module.js"></script>
    <script type="module" src="database.js"></script>
</head>
<body id="content">
    <style>
        body{
            background-color: #000;
            color: white;
        }
    </style>
    <h1 >Vanilla JavaScript</h1>
</body>
</html>
