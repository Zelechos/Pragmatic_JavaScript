<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Shows de TV</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Buscador de Shows de TV</h1>
    <input type="search" id="search" placeholder="Search TV shows" autocomplete="off">
    <section id="shows" class="grid-fluid"></section>
    <template id="show-template">
        <fieldset class="show">
            <legend></legend>
            <div></div>
            <img>
            <a target="_blank"></a>
        </fieldset>
    </template>
    <script src="./js/tv_show.js"></script>
</body>
</html>
