<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Exercises</title>
    <!-- My styles CSS -->
    <link rel="stylesheet" href="./css/exercises.css">
    <!-- Hamburger CSS Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css">
    
</head>
<body data-darkTheme>
    <header class="header" data-dark>
        <h1>DOM Exercises in Javascript</h1>
    </header>

    <button class="panel-btn hamburger hamburger--emphatic" type="button">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
    </button>

    <aside class="panel">
        <nav class="menu">
            <ul>
                <li>
                    <a href="#section1">Reloj Digital y Alarma Sonora</a>
                </li>
                <li>
                    <a href="#section2">Eventos del Teclado</a>
                </li>
                <li>
                    <a href="#section3">Cuenta Regresiva</a>
                </li>
                <li>
                    <a href="#section4">Section 4</a>
                </li>
                <li>
                    <a href="#section5">Section 5</a>
                </li>
            </ul>
        </nav>
    </aside>

    <main>
        <section id="section1" class="section">
            <h2>Reloj Digital y Alarma Sonora</h2>
            <div class="reloj">

            </div>
            <div>
                <button id="activar-reloj">Iniciar Reloj</button>
                <button id="desactivar-reloj">Detener Reloj</button>
                <button id="activar-alarma">Iniciar Alarma</button>
                <button id="desactivar-alarma">Detener Alarma</button>
            </div>
        </section>
        <section id="section2" class="section"> 
            <h2>Eventos del Teclado</h2>
            <article class="stage">
                <div class="ball"></div>
            </article>
        </section>
        <section id="section3" class="section">
            <h2>Cuenta Regresiva</h2>
            <div class="countdown">
            </div>
        </section>
        <section id="section4" class="section">
            <h2>Section 4</h2>
        </section>
        <section id="section5" class="section">
            <h2>Section 5</h2>
        </section>
    </main>

    <!-- Button Scroll Top -->
    <button class="scroll-top-btn hidden" type="button">
        <img src="./assets/img/flecha.png" alt="flecha para direccionar el top" class="img-top">
    </button>

    <!-- Button Dark Theme -->
    <button class="dark-theme-btn moon" type="button">
    </button>

    <!-- Nuestro Script de JS -->
    <script src="./index.js" type="module"></script>
</body>
</html>
