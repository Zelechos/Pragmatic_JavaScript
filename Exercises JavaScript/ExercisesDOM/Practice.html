<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice DOM</title>
    <script src="Practica_01.js"></script>
    <style>
        .box{
            width: 250px;
            height: 250px;
            float: left;
            margin: 20px;
        }

        .dashed{
            border: 3px dashed black;
            padding: 9px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Practice DOM</h1>
    <div class="box">
        <form action="#" method="POST" id="Form" onsubmit="return false;">
            <label for="Nombre">Nombre</label><br>
            <input type="text" name="Nombre" id="nombre"><br>
            <label for="Apellido">Apellido</label><br>
            <input type="text" name="Apellido" id="apellido"><br>
            <label for="Edad">Edad</label><br>
            <input type="number" name="Edad" id="edad"><br>
            <label for="Profesion">Profesion</label><br>
            <input type="text" name="Profesion" id="profesion"><br><br>

            <input type="submit" name="Enviar" id="submit">
        </form>
    </div>
    <div class="box dashed">
        <h3>Informacion de Cliente :</h3>
        <hr>
        <p id="p_name">
            Nombre : <span></span>
        </p>
        <p id="p_lastname">
            Apellido : <span></span>
        </p>
        <p id="p_age">
            Edad : <span></span>
        </p>
        <p id="p_skill">
            Profesion : <span></span>
        </p>
    </div>
</body>
</html>
