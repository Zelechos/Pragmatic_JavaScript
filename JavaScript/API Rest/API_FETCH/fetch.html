<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API REST FETCH</title>
</head>
<body>
    <h1>CRUD API REST FETCH</h1>
    <section class="crud">
        <article>
            <h2 class="crud-title">Add Programmer</h2>
            <form class="crud-form">
                <input type="text" name="name" placeholder="name" required><br>
                <input type="text" name="profession" placeholder="profession" required><br>
                <input type="submit" value="send"><br>
                <input type="hidden" name="id">
            </form>
        </article>
        <article>
            <h2>Show Programmer</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Profession</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>
    </section>    

    <!-- Creamos nuestro template para insertar datos a la table -->
    <template id="crud-template">
        <tr>
            <td class="name"></td>
            <td class="profession"></td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>
    <script src="./crud_fetch.js"></script>
</body>
</html>
